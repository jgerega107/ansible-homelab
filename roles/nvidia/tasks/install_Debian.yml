---
- name: Install Linux headers for current kernel
  ansible.builtin.apt:
    name: linux-headers-{{ ansible_kernel }}
    state: present
    update_cache: true

- name: Install NVIDIA driver
  ansible.builtin.apt:
    package:
      - linux-modules-nvidia-580-server-open-{{ ansible_kernel }}
    state: present
    update_cache: true
  notify: Reboot system
